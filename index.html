<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

    <div class="chat-container" id="whatsapp-popup">
        <div class="chat-header">
            <span class="close-btn" id="close-chat-btn">&times;</span>
        </div>
        <div class="chat-footer">
            <input type="text" id="user-input" placeholder="Digite sua mensagem...">
            <button id="send-btn">Enviar</button>
        </div>

        <div class="chat-body" id="chat-body">
            <div class="message" id="welcome-message">Bem-vindo ao Chat Online!</div>
        </div>
        
    </div>

    <div class="btn-container">
        <button id="open-chat-btn" class="chat-btn">CHAT ONLINE</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
